<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-width: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <div ngbDropdown class="dropdown">
        <button class="btn btn-primary dropdown-toggle" ngbDropdownToggle>
          Manage Recipe <span class="caret"></span>
        </button>
        <div ngbDropdownMenu class="dropdown-menu mt-2">
          <a href="" class="dropdown-item">To Shopping List</a>
          <a href="" class="dropdown-item">Edit Recipe</a>
          <a href="" class="dropdown-item">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
